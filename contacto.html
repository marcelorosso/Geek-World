            <form action="enviar.php" method="post" enctype="application/x-www-form-urlencoded">
                <h2 class="animate__animated animate__backInLeft ">Formulario de Contacto</h2>
                <div class="columnDate">
                    <label for="name">Nombre y Apellido:</label>
                    <input type="text" id="dni" required>
                    <label for="dni">DNI:</label> 
                    <input type="number" id="dni" required>
                    <label for="born day">Fecha de Nacimiento: </label>
                    <input type="date" id="born day" required>
                    <label for="cellphone number">Telefono: </label>
                    <input type="tel" id="cellphone number">
                    <label for="email">Email:</label> 
                    <input type="email" id="email" required>
                    <div class="check ">
                        <h4>Genero:</h4>
                        <input type="radio" id="masculino" name="genero" value= "Masculino">
                        <label for="genero">Masculino</label><br>
                        <input type="radio" id="femenino" name="genero" value= "Femenino">
                        <label for="genero">Femenino</label><br>
                    </div>
                    <div class="listContact "><label for="Licencia Buscada">Licencia Buscada:</label>
                        <select name="Licencia Buscada">
                            <option value="Koto">Kotobukiya</option>
                            <option value="Neca">Neca</option>
                            <option value="Iron">Iron Studios</option>
                            <option value="Hot Toys">Hot Toys</option>
                            <option value="Banpresto">Banpresto</option>
                        </select>
                    </div>
                    <div class="comentariosContact ">
                        <label for="comentarios">Comentarios</label>
                    <textarea name="Licencia Favorita" id="comentarios" cols="45" rows="4" placeholder="Mínimo de 5 palabras"></textarea><br>
                    </div>
                </div>
                <div class="submitContact  ">
                    <input class="sendContact" type="submit" value="Enviar">
                    <input class="GetOutcontact" type="reset" value="Borrar">
                </div>
            </form>
